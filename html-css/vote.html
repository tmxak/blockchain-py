<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>




    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Votare Online</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Pentru operatori</a></li>
            </ul>
        </div>
    </nav>

    <div class="container index">
        <div class="row">
            <form class="col s12 m6 l4 push-m3 push-l4 vote-card middle-cards">
                <div class="card white darken-1 hoverable">
                    <div class="card-content black-text">
                        <p>Alegeți candidatul și confirmați alegerea.</p>
                        <div class="parties">
                            <div class="candidate">
                              <input name="parties1" type="radio" id="p1">
                              <label for="p1">Red</label>
                            </div>
                            <div class="candidate">
                              <input name="parties1" type="radio" id="p2">
                              <label for="p2">Yellow</label>
                            </div>
                            <div class="candidate">
                              <input name="parties1" type="radio" id="p3">
                              <label for="p3">Green</label>  
                            </div>
                            <div class="candidate">
                              <input name="parties1" type="radio" id="p4" disabled="disabled">
                              <label for="p4">Brown</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                         <button class="btn waves-effect waves-light" type="submit" name="action">Votează<i class="material-icons right">send</i>
                          </button>
                    </div>
                </div>
            </form>            
        </div>
    </div>

</body>
</html>
